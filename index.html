<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmaku Game - Bevy</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050A30;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #000;
            width: 480px;
            height: 640px;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            outline: none;
        }

        .loading {
            color: #00FFFF;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="loading-screen" class="loading">Loading game...</div>
    <script type="module">
        import init from './target/wasm_bindgen/danmaku-bevy.js';

        async function run() {
            // Initialize the WASM module
            await init();

            // Hide loading screen once game is loaded
            document.getElementById('loading-screen').style.display = 'none';
        }

        run().catch(console.error);
    </script>
</body>

</html>
